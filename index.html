<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <script src="calcu.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    
    <title>Calculadora!</title>
</head>
<h1 class="Encabezado">
    Calculadora
</h1>
<body>
    

    <div class="d-flex justify-content-center">    
        <div class="card text-bg-secondary mb-3">
            <div class="card-header">
                <tr>
                    <td colspan="4"><button class="btn btn-light" id="resultado">0</button></td>
                </tr>
            </div>
            <div class="card-body">
                <table class="table">
                    <tr>
                        <td><button class="btn btn-primary" onclick="agregar('7')">7</button></td>
                        <td><button class="btn btn-primary" onclick="agregar('8')">8</button></td>
                        <td><button class="btn btn-primary" onclick="agregar('9')">9</button></td>
                        <td><button class="btn btn-success" onclick="agregar('/')">/</button></td>
                    </tr>
    
                    <tr>
                        <td><button class="btn btn-primary" onclick="agregar('4')">4</button></td>
                        <td><button class="btn btn-primary" onclick="agregar('5')">5</button></td>
                        <td><button class="btn btn-primary" onclick="agregar('6')">6</button></td>
                        <td><button class="btn btn-success" onclick="agregar('*')">x</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-primary" onclick="agregar('1')">1</button></td>
                        <td><button class="btn btn-primary" onclick="agregar('2')">2</button></td>
                        <td><button class="btn btn-primary" onclick="agregar('3')">3</button></td>
                        <td><button class="btn btn-success" onclick="agregar('-')">-</button></td>
                    </tr>
                    <tr>
                        <td colspan="3"><button class="btn btn-primary" onclick="agregar('0')">0</button></td>
                        <td colspan="3"><button class="btn btn-success" onclick="agregar('+')">+</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="btn btn-danger" onclick="eliminar()">AC</button></td>
                        <td><button class="btn btn-success" onclick="agregar('.')">.</button></td>
                        <td><button class="btn btn-dark" onclick="calcular()">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
